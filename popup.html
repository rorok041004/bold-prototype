<!DOCTYPE html>

<html lang="id"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>BOLD - Splash Screen</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ecec",
                        "background-light": "#f6f8f8",
                        "background-dark": "#102222",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display">
<div class="relative flex h-screen w-full flex-col group/design-root overflow-hidden bg-background-light dark:bg-background-dark">
<div class="flex flex-col items-center justify-center flex-grow p-4">
<!-- Logo Section -->
<div class="flex flex-col items-center justify-center gap-4">
<div class="relative flex h-24 w-24 items-center justify-center">
<div class="absolute inset-0 rounded-full bg-primary/20"></div>
<span class="material-symbols-outlined text-primary text-6xl" data-icon="bolt">bolt</span>
</div>
<h2 class="text-[#111818] dark:text-background-light tracking-tight text-[48px] font-bold leading-tight text-center">BOLD</h2>
</div>
<!-- Tagline Section -->
<div class="absolute bottom-24 left-1/2 -translate-x-1/2 w-full px-4">
<div class="flex flex-col items-center gap-4">
<p class="text-[#111818] dark:text-background-light/80 text-base font-normal leading-normal text-center">Solusi Listrik Terpercaya Anda</p>
<div class="w-full max-w-xs">
<div class="w-full rounded-full bg-primary/20">
<div class="h-2 rounded-full bg-primary" style="width: 30%;"></div>
</div>
</div>
</div>
</div>
</div>
</div>
</body></html>
